name: Frontend Build Verify

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: cd frontend && npm install
    - run: cd frontend && npm run build --if-present
      env:
        CI: true