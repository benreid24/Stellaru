name: Frontend Build Verify

on: [pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - run: cd frontend && npm install
    - run: cd frontend && npm run build --if-present
      env:
        CI: true

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - run: cd frontend && npm install
    - run: cd frontend && npm run build --if-present
      env:
        CI: true

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - run: cd frontend && npm install
    - run: cd frontend && npm run build --if-present
      env:
        CI: true
